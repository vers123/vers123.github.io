<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vers123游戏导航网站 - 提供米哈游(miHoYo)游戏和其他热门游戏的官方导航链接">
    <meta name="keywords" content="游戏导航,米哈游,miHoYo,原神,崩坏,星穹铁道,绝区零,游戏官网">
    <meta name="author" content="Vers123">
    <title>选择访问页面 - Vers123游戏导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#FFC107',
                        dark: '#1A1A2E',
                        light: '#F7F7F9',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <script>
        // 页面加载时初始化主题和语言
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const langToggle = document.getElementById('langToggle');
            const htmlElement = document.documentElement;
            
            // 检查本地存储中的主题偏好设置
            const isDark = localStorage.getItem('theme') === 'dark';
            if (isDark) {
                htmlElement.classList.add('dark');
                darkModeToggle.querySelector('i').classList.replace('fa-moon-o', 'fa-sun-o');
            }
            
            // 检查本地存储中的语言偏好设置
            const preferredLang = localStorage.getItem('preferredLang');
            if (preferredLang === 'en') {
                toggleLanguage();
            }
            
            // 切换暗黑模式
            if (darkModeToggle) {
                darkModeToggle.addEventListener('click', toggleTheme);
            }
            
            // 切换语言
            if (langToggle) {
                langToggle.addEventListener('click', toggleLanguage);
            }
        });
        
        // 切换暗黑模式
        function toggleTheme() {
            const htmlElement = document.documentElement;
            const darkModeToggle = document.getElementById('darkModeToggle');
            const icon = darkModeToggle.querySelector('i');
            
            htmlElement.classList.toggle('dark');
            const isDark = htmlElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            if (isDark) {
                icon.classList.replace('fa-moon-o', 'fa-sun-o');
            } else {
                icon.classList.replace('fa-sun-o', 'fa-moon-o');
            }
        }
        
        // 切换语言
        function toggleLanguage() {
            const zhElements = document.querySelectorAll('.lang-zh');
            const enElements = document.querySelectorAll('.lang-en');
            
            zhElements.forEach(el => {
                el.style.display = el.style.display === 'none' ? 'inline' : 'none';
            });
            
            enElements.forEach(el => {
                el.style.display = el.style.display === 'none' ? 'inline' : 'none';
            });
            
            // 保存语言偏好
            const isEnglish = enElements[0].style.display === 'inline';
            localStorage.setItem('preferredLang', isEnglish ? 'en' : 'zh');
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-smooth {
                transition: all 0.3s ease-in-out;
            }
        }
    </style>
    <style>
        /* 暗黑模式样式 */
        .dark body {
            background-color: #1A1A2E;
            color: #e5e5e5;
        }
        
        .dark .bg-gray-100 {
            background-color: #1A1A2E;
        }
        
        .dark .bg-white {
            background-color: #2d2d44;
        }
        
        .dark .text-gray-800 {
            color: #e5e5e5;
        }
        
        .dark .text-gray-600 {
            color: #a0a0a0;
        }
        
        /* Language specific styles */
        .lang-zh {
            display: inline;
        }
        
        .lang-en {
            display: none;
        }
        
        .lang-toggle-btn {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .lang-toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- 头部区域 -->
    <header class="bg-primary text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex items-center relative">
            <h1 class="text-2xl md:text-3xl font-bold flex items-center">
                <i class="fa fa-home mr-3"></i>
                <span class="lang-zh">Vers123网站 导航</span>
                <span class="lang-en">Vers123 Website Navigation</span>
            </h1>
            <div class="hidden md:block absolute right-4 flex items-center">
                <button id="darkModeToggle" class="text-white hover:text-gray-200 transition-smooth mr-4" title="切换主题">
                    <i class="fa fa-moon-o"></i>
                </button>
                <button id="langToggle" class="lang-toggle-btn p-2 rounded-full hover:bg-white/20 transition-smooth" title="切换语言">
                    <i class="fa fa-language"></i>
                </button>
                <span class="text-sm opacity-90 ml-4">
                    <span class="lang-zh">探索精彩世界!</span>
                    <span class="lang-en">Explore the wonderful world!</span>
                </span>
            </div>
            <div class="md:hidden absolute right-4 flex items-center">
                <button id="darkModeToggle" class="text-white hover:text-gray-200 transition-smooth mr-2" title="切换主题">
                    <i class="fa fa-moon-o"></i>
                </button>
                <button id="langToggle" class="lang-toggle-btn p-2 rounded-full hover:bg-white/20 transition-smooth" title="切换语言">
                    <i class="fa fa-language"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                    <span class="lang-zh">请选择要访问的页面</span>
                    <span class="lang-en">Please select the page to visit</span>
                </h2>
                <div class="grid grid-cols-1 gap-4">

                    <!-- 跳转到 miHoYo.html -->
                    <a href="Web/mihoyo_web/miHoYo.html" class="block">
                        <button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 px-6 rounded-lg transition-smooth flex items-center justify-center">
                            <i class="fa fa-gamepad mr-2"></i>
                            <span class="lang-zh">访问 miHoYo 导航页</span>
                            <span class="lang-en">Visit miHoYo Navigation Page</span>
                        </button>
                    </a>

                    <!-- 跳转到 another_games.html -->
                    <a href="Web/another_game_web/another_games.html" class="block">
                        <button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 px-6 rounded-lg transition-smooth flex items-center justify-center">
                            <i class="fa fa-gamepad mr-2"></i>
                            <span class="lang-zh">访问其他游戏导航页</span>
                            <span class="lang-en">Visit Other Games Navigation Page</span>
                        </button>
                    </a>

                </div>
            </div>
    </main>

    <!-- 页脚区域 -->
    <footer class="bg-dark text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>
                <span class="lang-zh">© 2025 游戏导航 | 本网站仅作展示用途</span>
                <span class="lang-en">© 2025 Game Navigation | This website is for display purposes only</span>
            </p>
            <p class="text-sm mt-2 opacity-70">
                <span class="lang-zh">所有商标和版权均属于各自所有者</span>
                <span class="lang-en">All trademarks and copyrights belong to their respective owners</span>
            </p>
        </div>
    </footer>
</body>
</html>
